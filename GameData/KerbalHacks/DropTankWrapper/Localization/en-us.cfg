		#KHDT-WrapperCap-titl = Droptank Aero Cap
		#KHDT-WrapperCap-desc = After many requests to hide the unsightly end of the Wrapper tanks from the airflow our engineering division devised this beautiful cap. We even managed to fit a small fuel canister inside.
