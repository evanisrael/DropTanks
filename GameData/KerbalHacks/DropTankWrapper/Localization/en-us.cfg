		#KHDT-WrapperTank-titl = Droptank "Wrapper"
		#KHDT-WrapperTank-desc = We gathered what was left after an unfortunate Jumbo prototype explosion and thought "why waste it?". So we took a duct tape and strapped some decoupler bolts on it. Valentina named it "Wrapper", because it looked like a wrist band around a rocket. Crossfeed is switchable.
		#KHDT-WrapperTank-tags = fuel tank droptank wrap hacks kerbal enceos drop wrapper

		#KHDT-WrapperTankLong-titl = Droptank "Sleeve"
		#KHDT-WrapperTankLong-desc = The recent "Jumbo" prototype explosion was not as big as the first one, it left us with longer segments to work with. Duct tape magic, rivets and decoupler bolts presented us with a new droptank. We named it "Sleeve", is was almost certainly longer than the first prototype and closely resembled Wherner's lab coat's sleeve when wrapped around. Crossfeed is switchable.
