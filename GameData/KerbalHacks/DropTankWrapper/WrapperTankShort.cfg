PART
{
	name = WrapperTankWristband
	module = Part
	author = Enceos

	MODEL
	{
		model = KerbalHacks/WrapperTank/WrapperTank
		texture = WrapperTank, KerbalHacks/WrapperTank/WrapperTank
		texture = Decoupler, Squad/Parts/Utility/decouplerRadialTT-38K/model000
		scale = 1,0.4,1
	}

	scale = 1
	rescaleFactor = 1
	node_stack_Front = -0.98, 0.7, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_End = -0.98, -0.7, 0.0, 0.0, -1.0, 0.0, 1
	node_attach = -0.62, 0.5, 0.0, 1.0, 0.0, 0.0, 1
	fx_gasBurst_white = -1.16832, 0.0, -0.0826454, -1.0, 0.0, 0.0, decouple
	sound_vent_large = decouple
	TechRequired = fuelSystems
	entryCost = 3800
	cost = 1300
	category = FuelTank
	subcategory = 0
	title = Droptank "WristBand"
	manufacturer = Kerbal Hacks
	description = When the lack of shorter Wrapper tanks caused a riot among the rocketeers, Wherner decided to cut the current model in half. Crossfeed is switchable.
	attachRules = 1,1,1,1,1
	mass = 0.2
	CoMOffset = -0.43, -0.1, 0.0
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	maxTemp = 2000 // = 3200
	stagingIcon = DECOUPLER_HOR
	stageOffset = 1
	childStageOffset = 1
	bulkheadProfiles = srf
	tags = fuel tank droptank wrap

	MODULE
	{
		name = ModuleAnchoredDecoupler
		anchorName = anchor
		ejectionForce = 500
		explosiveNodeID = srf
	}


	RESOURCE
	{
		name = LiquidFuel
		amount = 135
		maxAmount = 135
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 165
		maxAmount = 165
	}
	
    MODULE
    {
			name = ModuleToggleCrossfeed
            crossfeedStatus = true
            toggleEditor = true
            toggleFlight = true
    }

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = Default
		dragModifier = 0.8
	}
	
	MODULE
    {
		name = TweakScale
		type = surface_wrappertank
		defaultScale = 2.5
		scaleFactors = 0.625, 1.25, 1.875, 2.5, 3.75, 5
		scaleNames = 0.625m, 1.25m, 1.875m, 2.5m, 3.75m, 5m
    }
}


